<div class="container-fluid my-4">
  <div class="row">
    <div class="col-7">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col-6 text-white">
              <strong>Leave Portal</strong>
            </div>
            <div class="col-6 text-end">
              <button class="btn btn-warning">Add New</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            @for(earned of earnedLeaves; track $index){
            <div class="col-md-4">
              <div class="card mb-4">

                <!-- Card Header with Essential Information -->
                <div class="card-header d-flex justify-content-between align-items-center">

                  <span><strong>{{earned.EmployeeName}}</strong> </span>
                </div>

                <!-- Card Body with Minimal Info and Toggle for More Details -->
                <div class="card-body">
                  <div class="row">
                    <div class="col-6">
                      <strong>leaves available:</strong> {{earned.totalEarnedLeaves}}
                    </div>
                    <div class="col-6">
                      <strong>Update Date:</strong>  {{earned.lastUpdatedDate |date:'dd-MMM-yy'}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            }


          </div>
        </div>
      </div>
    </div>
    <div class="col-5">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row">
            <div class="col-6 text-white">
              <strong>New Leave Request</strong>
            </div>
            <div class="col-6 text-end">
              <button class="btn btn-primary">Close</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form id="leaveRequestForm" [formGroup]="form" (ngSubmit)="OnSave()">
            <div class="row">
              <div class="col-md-6">
                <label for="deptId" class="form-label"></label>
                <select id="deptId" name="deptId" formControlName="employeeId" class="form-select">
                  <option selected>Select employee </option>
                  @for(employee of employee$|async; track $index){
                  <option [value]="employee.employeeId">{{employee.employeeName}}</option>

                  }
                </select>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="startDate">Total count</label>
                  <input type="text" formControlName="totalEarnedLeaves" class="form-control" id="startDate">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>




</div>
